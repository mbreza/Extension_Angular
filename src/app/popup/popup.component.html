<div class="formWidth" *ngIf="logInStatus === 'notSignedIn'">
  <form  [formGroup]="logInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>
  
    <div class="form-check">
      <input type="checkbox" id="checkbox" formControlName="checkbox" class="form-check-input">
      <label class="form-check-label" for="checkbox">Remember me</label>
    </div>
  
    <button class="btn btn-primary" type="submit">Sign In</button>
  </form>
</div>

<div class="formWidth" *ngIf="logInStatus === 'temporarilySignedIn' || logInStatus === 'permanentlySignedIn'">
<p>U are currently {{ logInStatus }} as {{ currentUser.username }}</p>
<button class="btn btn-primary" (click)="onSignOut()">Sign out</button>
</div>
